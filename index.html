<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h4 {
            font-size: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            padding: 20px; /* Adjust the value as needed */
        }
        .container {
            border: none; /* Override the container's border */
        }
        .card {
            height: 100%; /* Set the height of the card */
            width: 100%; /* Set the width of the card */
        }
    </style>
</head>
<body>
    <header class="p-3 text-center text-success bg-success-subtle border border-success-subtle rounded-3">
        Let's learn, share & inspire each other with our passion for computer engineering. Sign up now.
    </header>
    
    <div class="container mt-4">
        <div class="row gx-0">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Sign In</h4>
                        <form>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                            </div>
                            <div class="mb-3 d-grid">
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </div>
                            <!-- Sign in with Google -->
                            <div class="mb-3 d-grid">
                                <a href="#" class="btn"><img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google Logo" width="20">  Sign in with Google</a>
                            </div>
                            <!-- Sign in with Facebook -->
                            <div class="mb-3 d-grid">
                                <a href="#" class="btn"><img src="https://png.pngtree.com/element_our/sm/20180515/sm_5afaf0c36298b.jpg" alt="Facebook Logo" width="20">  Sign in with Facebook </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <p class="card-title text-center">Don't have an account? <a class="link-opacity-10-hover" href="#">Create new for free!</a></p>
                        <img src="C:\Users\HI\OneDrive\Pictures\Screenshots\Screenshot 2024-02-23 153419.png" class="img-fluid"></img>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
